{{extend 'layout.html'}}
<div class="row innerheadercontainer">
  <div class="col-md-12 innerheader">
        <div class="row pagetitle">
          <div class="col-md-12">
            <h3>Edit Testcases</h3>
          </div>
        </div>
  </div>
</div>
<br />
{{num = 1}}
<form class="form-vertical" role="form" method="post" enctype="multipart/form-data" action="#">
<ul>
    {{for testcase in testcases:}}
    {{name = "Testcase No:" + str(num)}} {{name2="test" + str(num)}}{{num = num + 1}}
    <div class="row" name="{{=name}}" id="{{=name}}">
        <div class="col-md-2 my_label"><font size="4">{{=LI(A(name, _href=URL("edit_testcase", args=testcase)))}}</font></div>
        <div class="col-md-2"><input type="button" for="usr" id="add_image" name="add_image" value="Delete" onclick="delete_testcase('{{=name2}}','{{=name}}')"/></div>
        <div class="col-md-2"><input type="hidden" name="{{=name2}}" id="{{=name2}}" value="0" /></div>
    </div>
    <br />
    {{pass}}
</ul>
<!-- submit button -->
<div class="row">
    <div class="col-md-2 my_button"><button type="submit" class="btn btn-default">Submit</button></div>
    <div class="col-md-2 my_button"><button type="submit" name="add_more" id="add_more" class="btn btn-default">Add Testcase</button></div>
</div>
</form>
<link rel="stylesheet" href="{{=URL('static','css/edit_testcases.css')}}"/>
<script src="{{=URL('static','js/edit_testcases.js')}}"></script>
